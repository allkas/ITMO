<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Задание 6.5. Добавление элементов на страницу</title>
</head>
<body>
 <ul class="list"></ul>
 <script>
 {
 "use strict"; 
 //Ваш код
    function buildNames (list, className) {
        let root = document.getElementsByClassName(className)[0];
        if (root !== undefined) {
            for (const item of list) {
                let li = document.createElement('li');
                li.innerText = item;
                root.append(li);
            }
            return true;
        } else {
            return false;
        }
    }
    buildNames(['sadf', 'asdfsd', 'asdf', 'werewr', 'cvnfh'], 'list')
 }
 </script>
</body>
</html>
