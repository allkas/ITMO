<script>
{
    "use strict";
    let myArr = [1, 2, 3, 4, 5, 6, 7, 8, 0];
    getEvent = (arr) => {
        const array = [];
        arr.forEach(item => {
            if (item % 2 === 0) {
                array.push(item);
            }
        });
        return array;
    }
    console.log(getEvent(myArr));
}
</script>
