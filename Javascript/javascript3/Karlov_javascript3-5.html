<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3.5. стрелочные функции</title>
    <script>
        {
            "use strict"
           const ask = (question, yes, no) => {
                if (confirm(question)) {
                    yes();
                } else {
                    no();
                } 
           }
           ask("Вы согласны?", () => alert("Вы согласились."), () => alert("Вы отменили выполнение."));
        }
    </script>
</body>
</html>
