<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            "use strict"
            const arrOfNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            let odd = [], even = []; 
            for (let i = 0; i < arrOfNumbers.length; i += 1) {
                if (arrOfNumbers[i] % 2 === 0) {
                    odd.push(i);
                } else {
                    even.push(i);
                }
            }
        }
    </script>
</body>
</html>
