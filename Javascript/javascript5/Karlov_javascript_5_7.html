   <title>Задание 5.7 Получение отдельных характеристик даты</title>
   <script>
   {
   "use strict";
   function getDateProperties(milliseconds) {
      let date = new Date(milliseconds);
      let result = {
         day: date.getDate(),
         month: date.getMonth(),
         year: date.getFullYear(),
         hours: date.getHours(),
         minutes: date.getMinutes(),
         seconds: date.getSeconds(),
      };
      //Ваш ответ
      return result;
   }
   console.log(getDateProperties(1628414154350));
   }
   </script>
